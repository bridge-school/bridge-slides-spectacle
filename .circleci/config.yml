version: 2
jobs:
  build:
    branches:
      ignore:
        - gh-pages
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run:
          name: ğŸ“š Installing dependencies
          command: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: ğŸƒ Running tests
          command: yarn lint
      - deploy:
          name: ğŸš€ Deploying
          command: |
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME
            yarn deploy
